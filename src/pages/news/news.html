<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align-title="center">Not√≠cias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let new of news">
          <ion-avatar item-start>
            <img src="{{new.urlToImage}}" />
          </ion-avatar>
          <h2>{{new.title}}</h2>
          <p>{{new.description}}</p>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
