<ion-header>
    <ion-navbar>
        <ion-title>
            Minhas Localizações
        </ion-title>

        <ion-buttons end>
            <ion-toggle checked="{{isActive()}}" color="gradient1" (ionChange)="changeWatchPosition()"></ion-toggle>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            Últimas 10 localizações
        </ion-list-header>
        <ion-item *ngFor="let location of locations">
            <p>Em {{location.date | date: 'dd/MM/yyyy'}} as {{location.date | date: 'HH:mm:ss'}}</p>
            <p>Latitude: {{location.latitude}} | Longitude: {{location.longitude}}</p>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <button ion-button large full (click)="sync()">Sincronizar</button>
</ion-footer>
