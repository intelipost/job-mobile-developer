<ion-content padding id="initial">
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2><img src="assets/imgs/logo.png" class="logo" /></h2>
        <h1>My Route</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signUp()">Cadastre-se</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="signIn()">Entrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
