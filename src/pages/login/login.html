<ion-header>

  <ion-navbar>
    <ion-title align-title="center">Entrar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>
    <img src="assets/imgs/logo.png" class="logo" />
  </h2>
  <form [formGroup]="credentialsForm" (submit)="onSignIn()" novalidate>

    <ion-item>
      <ion-label floating>Email*</ion-label>
      <ion-input [formControl]="credentialsForm.controls['email']" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password*</ion-label>
      <ion-input [formControl]="credentialsForm.controls['password']" type="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <button ion-button block color="energy" type="submit" [disabled]="!credentialsForm.valid">
          Entrar
        </button>
      </ion-col>
    </ion-row>
    <!--
      <ion-row>
      <ion-col text-center>
        <button ion-button clear color="energy" (click)="onForgotPassword()">
          Esqueceu a senha?
        </button>
      </ion-col>
    </ion-row>
    -->

  </form>
</ion-content>
